<div class="container-fluid">
    <!-- Login Page Body -->
    <div class="row">
        <!-- Login Page Left -->
        <div class="col-md-6">
            <div style="padding: 112px 0 16px; margin: 25%;">
                <h1 style="color: blue; font-size: 70px;"><b>socialbook</b></h1>
                <p style="font-size: 30px;">Socialbook helps you connect and share with the people in your life.</p>
            </div>
        </div>

        <!-- Login Page form -->
        <div class="col-md-6">
            <div class="col-md-6" style="background-color: white; margin: 25%; border-radius: 10px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);">
                <form *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>
                    <div class="form-group" style="padding: 12px;">
                        <input
                            type="text"
                            class="form-control"
                            name="username"
                            [(ngModel)]="form.username"
                            required
                            #username="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                            placeholder="Email address or phone number" aria-label="Email address or phone number" autofocus="1" style="font-size: 17px; padding: 14px 16px; width: 100%; border-radius: 5px;"
                        />
                        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                            Email or Phone Number is Required!
                          </div>
                        <!-- <input  type="text" placeholder="Email address or phone number" aria-label="Email address or phone number" name="email" id="email" autofocus="1" style="font-size: 17px; padding: 14px 16px; width: 100%; border-radius: 5px;"> -->
                    </div>
                    <div class="form-group" style="padding: 12px;">
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            [(ngModel)]="form.password"
                            required
                            minlength="6"
                            #password="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                            placeholder="Password" aria-label="Password" style="font-size: 17px; padding: 14px 16px; width: 100%; border-radius: 5px;"
                        />
                        <div *ngIf="password.errors && f.submitted"             class="invalid-feedback">
                            <div *ngIf="password.errors['required']">Password is required</div>
                            <div *ngIf="password.errors['minlength']">
                              Password must be at least 6 characters
                            </div>
                          </div>
                        <!-- <input  type="password" placeholder="Password" aria-label="Password" name="password" id="password" style="font-size: 17px; padding: 14px 16px; width: 100%; border-radius: 5px;"> -->
                    </div>
                    <div style="padding: 12px;">
                        <button class="btn btn-primary" style="font-size: 15px; padding: 14px 16px; width: 100%; border-radius: 5px;"><b>Log in</b></button>
                    </div>
                    <div class="form-group">
                        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                          Login failed: {{ errorMessage }}
                        </div>
                      </div>
                    <div style="text-align: center;">
                        <a href="" style="font-size: 15px;">Forgotten Password?</a>
                    </div>
                    <hr>
                    <div style="text-align: center; padding: 12px;">
                        <button type="submit" value="1" class="btn btn-success" style="font-size: 15px; border-radius: 5px;" routerLink="../signup">Create New Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Login Page Footer -->
<div class="container-fluid">
    <div class="row" style="background-color: white; padding: 12px;">
        <div class="col-md-3">

        </div>
        <div class="col-md-6" style="text-align: center; padding: 6px;">
            <b>Language  </b>
            <select name="" id="">
                <option value="English UK">English UK</option>
                <option value="English USA">English USA</option>
            </select>
            <hr>

        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>
