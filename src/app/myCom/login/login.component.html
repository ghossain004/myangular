    <!-- Login Page Body -->
    <div class="row">
        <!-- Login Page Left -->
        <div class="col-md-6">
            <div style="padding: 112px 0 16px; margin: 25%;">
                <h1 style="color: blue; font-size: 70px;"><b>facebook</b></h1>
                <p style="font-size: 30px;">Facebook helps you connect and share with the people in your life.</p>
            </div>

                        <input type="text" placeholder="Email address or phone number" aria-label="Email address or phone number" name="email" id="email" autofocus="1" style="font-size: 17px; padding: 14px 16px; width: 100%; border-radius: 5px; border: transparent;">
                    </div>
                    <div style="padding: 12px;">
                        <input type="password" placeholder="Password" aria-label="Password" name="password" id="password" style="font-size: 17px; padding: 14px 16px; width: 100%; border-radius: 5px; border: transparent;">
                    </div>
                    <div style="padding: 12px;">
                        <button type="submit" value="1" class="btn btn-primary" style="font-size: 15px; padding: 14px 16px; width: 100%; border-radius: 5px;"><b>Log in</b></button>
                    </div>
                    <div style="text-align: center;">
                        <a href="" style="font-size: 15px;">Forgotten Password?</a>
                    </div>
                    <hr>
                    <div style="text-align: center; padding: 12px;">
                        <button class="btn btn-success" onclick="createUser()" style="font-size: 15px; border-radius: 5px;" routerLink="register">Create New Account</button>
                    </div>
                </form>
            </div>
        </div>
