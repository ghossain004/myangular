<div class="container-fluid">
    <!-- home header -->
    <div>        
          <div class="toolbar" role="banner" style="position: fixed;">
            <img width="50px" height="50px" alt="fb_icon" src="../../../assets/images/fb_icon.png"
            />
            <span><a routerLink="../home" style="text-decoration: none; color: white;"><h3>facebook</h3></a></span>
            <span style="padding-left: 10px;"><input style="font-size: 15px; padding: 14px 16px; width: 200px; border-radius: 5px; border: transparent" type="text" placeholder="search people, page, group" aria-label="search people, page, group"></span>
              <div class="spacer"></div>
              <button class="btn btn-transparent" routerLink="../home"><i class="fa fa-home"><b> Home</b></i></button>
              <button class="btn btn-transparent"><i class="fa fa-play"><b> Watch</b></i></button>
              <button class="btn btn-transparent"><i class="fa fa-shopping-basket"><b> Marketplace</b></i></button>
              <button class="btn btn-transparent"><i class="fa fa-users"><b> Group</b></i></button>
              <button class="btn btn-transparent"><i class="fa fa-gamepad"><b> Games</b></i></button>
        
              <div class="spacer"></div>
              <button class="btn btn-transparent"><i class="fa fa-bars"><b> Menu</b></i></button>
              <button class="btn btn-transparent" routerLink="../message"><i class="fa fa-comment"><b> Message</b></i></button>
              <button class="btn btn-transparent" routerLink="../notification"><i class="fa fa-bell"><b> Notification</b></i></button>
              <button class="btn btn-transparent"><i class="fa fa-cog"><b> Account</b></i></button>
          </div>
    </div>

    <!-- home body -->
    <div style="margin-top: 50px;">
        <div class="row">
            <!-- home body nav -->
            <div class="col-md-3">
                <div style="margin-top: 30px; padding: 20px; padding-top: 0px; position: fixed; overflow-y:scroll; height:500px;">
                    <div style=" background-color: white; margin: 5px;">
                        <div *ngFor="let signup of signup">
                            <h6><a href="" style="text-decoration: none;">{{signup.firstName}} {{signup.lastName}}</a></h6><br>
                        </div>
                    </div>
                </div>
            </div>

            <!-- home body center -->
            <div class="col-md-6">
                <div style="margin: 5px; margin-top: 30px; padding: 20px; background-color: white;">
                    <div *ngFor="let message of messages">
                        <br><hr>
                            <a href="" style="text-decoration: none;">{{message.firstName}}{{message.lastName}}</a>
                                                    
                            <p>
                            {{message.messageBody}}
                            </p><br>
                            {{message.createTime}}  {{message.createDate}}
                    </div>
                    <br>
                    <form [formGroup]="messageForm" (ngSubmit)="messageSubmit()">
                        <div>
                            <!-- <input id="id" type="text" hidden formControlName="userName"/> -->
                            <textarea name="" id="" cols="5" rows="1" placeholder="write a message" formControlName="messageBody" style="font-size: 17px; padding: 14px 16px; width: 70%; border-radius: 10px;"></textarea><br>
                            <button class="btn btn-primary" style="margin-right: 100px;">Send</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- home body right -->
            <div class="col-md-3">
                
            </div>
        </div>
    </div>
</div>
